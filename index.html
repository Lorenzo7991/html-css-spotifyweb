<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * Google fonts stylesheet -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet">
    <!-- * FontAwsome stylesheet -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>
    <!-- * Local stylesheet link's -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- * Document generality -->
    <link rel="icon" href="assets/img/logo-small.svg" type="icon/svg">
    <title>Spotify</title>
</head>

<body>
    <!-- * Primary view container -->
    <div class="generic-container">
        <!-- * Main structure section -->
        <main class="main-section">
            <!-- * Side navbar section -->
            <nav class="navbar">
                <!-- * Icons navbar seciont -->
                <div class="navbar-icons">
                    <!-- * navbar logo -->
                    <div id="logo-spotify" class="logo"><a href="#"><img src="assets/img/logo-small.svg"
                                alt="Spotify-navbar-logo"></a></div>
                    <!-- * navbar icon links -->
                    <ul>
                        <li class="labels"><a href="#" class="label-home"><img src="assets/img/home.svg"
                                    alt="home-label"></a></li>
                        <li class="labels"><a href="#" class="label-search"><img src="assets/img/search.svg"
                                    alt="search-label"></a></li>
                        <li class="labels"><a href="#" class="label-library"><img src="assets/img/libreria.svg"
                                    alt="library-label"></a></li>
                    </ul>
                </div>
                <div class="navbar-bottom-icons">
                    <ul>
                        <li class="labels"><a href="#" class="label-donwload"><img src="assets/img/download.svg" alt="donwload-label"></a></li>
                        <li class="hammering-icon"><a href="#" class="label-user"><i class="fa-solid fa-user fa-color"></i></a></li>

                    </ul>
                </div>
            </nav>
            <!-- * Main content section -->
            <section class="content-container">
                <header class="header-main-container">
                    <a href="#" class="btn btn-header">Effettua l'upgrade</a>
                </header>
            </section>



        </main>



        <!-- * Footer section -->
        <footer class="footer-section"></footer>
    </div>
</body>

</html>
