<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- * Google fonts stylesheet -->
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet">
    <!-- * FontAwsome stylesheet -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'
        integrity='sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=='
        crossorigin='anonymous'>
    <!-- * Local stylesheet link's -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- * Document generality -->
    <link rel="icon" href="assets/img/logo-small.svg" type="icon/svg">
    <title>Spotify</title>
</head>

<body>
    <!-- * Primary view container -->
    <div class="generic-container">
        <!-- * Main structure section -->
        <main class="main-section">
            <!-- * Side navbar section -->
            <nav class="navbar">
               <div id="logo" class="logo-navbar">
                   <img class="logo-sm" src="assets/img/logo-small.svg" alt="logo-spotify">
                <img class="logo" src="assets/img/logo.svg" alt="logo-spotify">
               </div>
               <div class="navbar-menu">
                <div class="menu-top"></div>
                <div class="menu-bottom"></div>
               </div>
    
            </nav>
            <!-- * Main content section -->
            <div class="content-container">
                <header class="header-main-container">
                    <a href="#" class="btn btn-header">Effettua l'upgrade</a>
                </header>
                <div class="content-menu">
                    <ul class="row content-list">
                        <li><a href="#">IN EVIDENZA</a></li>
                        <li><a href="#">PODCAST</a></li>
                        <li><a href="#">CLASSIFICHE</a></li>
                        <li><a href="#">GENERI E MOOD</a></li>
                        <li><a href="#">NUOVE USCITE</a></li>
                        <li><a href="#">SCOPRI</a></li>
                    </ul>
                </div>
            </div>
        </main>







        <!-- * Footer section -->
        <footer class="footer-section">
            <!-- * Footer row structure -->
            <div class="footer row">
                <!-- * row card left -->
                <div class="footer-row-card currently-playing">
                    <!-- * currently song playing img container -->
                    <div class="currently-song-img">
                        <img src="assets/img/sinister.jpeg" alt="sinister-playing">
                    </div>
                    <!-- * currently song info container -->
                    <div class="currently-song-info">
                        <h4><a href="#">Sinister</a></h4>
                        <p><a href="#">Brano</a></p>
                        <p><a href="#">Nome</a></p>
                    </div>
                    <div class="saved-favorites">
                        <ul class="saved-favorites-list">
                            <li class="favorite icon"><i class="fa-regular fa-heart"></i></li>
                            <li class="saved icon"><i class="fa-regular fa-folder"></i></li>
                        </ul>
                    </div>
                </div>
                <!-- * row card center -->
                <div class="footer-row-card media-player">
                    <!-- * card center top side -->
                    <div class="top-mediaplayer">
                        <!-- * top side media player icons structure -->
                        <ul class="top-mediaplayer-list">
                            <li class="shuffle icon"><i class="fa-solid fa-shuffle"></i></li>
                            <li class="bacward icon"><i class="fa-solid fa-backward-step"></i></li>
                            <li class="player icon"><i class="fa-regular fa-circle-play"></i></li>
                            <li class="forward icon"><i class="fa-solid fa-forward-step"></i></li>
                            <li class="repeat icon"><i class="fa-solid fa-rotate-right"></i></li>
                        </ul>
                    </div>
                    <!-- * card center bottom side -->
                    <div class="media-player-loadingbar">
                        <p>0:25</p>
                        <div class="empty-loadingbar"></div>
                        <div class="loading-bar"></div>
                        <p>4:35</p>
                    </div>
                </div>
                <div class="footer-row-card songs-control-panel">
                    <ul class="songs-control-list">
                        <li class="list icon"><a href="#"><i class="fa-solid fa-list"></i></a></li>
                        <li class="display icon"><a href="#"><i class="fa-solid fa-display"></i></a></li>
                        <li class="volume icon"><a href="#"><i class="fa-solid fa-volume-high"></i></a></li>
                        <li>
                            <div class="songs-control-empty-loadigbar">
                                <div class="songs-control-loading-bar"></div>
                            </div>
                            
                        </li>
                    </ul>
                </div>
            </div>
                        
        </footer>
    </div>
</body>

</html>
